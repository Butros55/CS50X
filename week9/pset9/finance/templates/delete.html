{% extends "layout.html" %}

{% block title %}
    Confirm your password and username to delete this Account
{% endblock %}

{% block main %}
    <form action="/delete" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" reqiured>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password1" name="password1" placeholder="Password" type="password" reqiured>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password2" name="password2" placeholder="Confirm Password" type="password" reqiured>
        </div>
        <button class="btn btn-primary" type="submit">Delete Account</button>
    </form>
{% endblock %}
